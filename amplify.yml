version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - echo "injecting environment var MONGO_DBNAME..."
        - echo "MONGO_DBNAME=$MONGO_DBNAME" >> .env.production
        - echo "injecting env var MONGO_URI..."
        - echo "MONGO_URI=$MONGO_URI" >> .env.production
        - echo "BASE_URL=$BASE_URL" >> .env.production
        - echo "GITHUB_PAT=$GITHUB_PAT" >> .env.production
        - echo "GITHUB_API_PATH=$GITHUB_API_PATH" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
